<!DOCTYPE HTML>

<head>
    <title>AP CSP Performance Task: Pokemon Battle Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sydnie Williams">
    <meta name="description" content="games">
    <link rel="stylesheet" href="./game-stylesheet.css">

<body>
    <div id="game-wrapper">
        <div id="player-interface">
            <h1 id="player-name" class="pokemon-name">Sample Text</h1>
            <div id="image-action-wrapper">
                <img id="player-pokemon" class="pokemon-battle-display">
                <div id="action-buttons">
                    <button id="attack-button" class="action-button">Attack</button>
                    <button id="defend-button" class="action-button">Defend</button>
                </div>
            </div>
            <div id="player-health-wrapper" class="health-wrapper">
                <div id="player-health" class="health-bar">100 HP</div>
            </div>

        </div>

        <div id="opponent-interface" class="interface">
            <h1 id="opponent-name" class="pokemon-name">Sample Text</h1>
            <img id="opponent-pokemon" class="pokemon-battle-display">
            <div id="opponent-health-wrapper" class="health-wrapper">
                <div id="opponent-health" class="health-bar">100 HP</div>
            </div>
        </div>
       <div id="message-bar">
        Sample Text
    </div> 
    </div>
    
    <script src="./game.js" type="module" defer></script>
</body>
</head>
